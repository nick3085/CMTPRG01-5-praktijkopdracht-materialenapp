<h1>date: {{ delivery.date }}</h1>
<img src="{{ delivery.image_full }}" alt="{{ delivery.category }}">
<p>Status: {{ delivery.active }}</p>
<p>Location: {{ delivery.location }}</p>
<p>Supplier: {{ delivery.supplier }}</p>
<p>Processing: {{ delivery.processing }}%</p>
<p>Categories: {{ delivery.category }}</p>
<p>Weight: {{ delivery.weight }} KG</p>
<p>Note: {{ delivery.note }}</p>
